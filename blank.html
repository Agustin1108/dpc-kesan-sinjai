<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sedang Dikerjakan</title>
    <!-- Impor Google Fonts untuk tampilan yang bersih -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* * KUSTOMISASI DASAR 
         * Variabel ini konsisten dengan halaman utama Anda.
         */
        :root {
            --color-bg: #ffffff;
            --color-text: #2c3e50;
            --color-primary: #2980b9;  /* Biru */
            --color-secondary: #27ae60; /* Hijau */
            --color-accent: #c0392b;   /* Merah */
            --color-card-bg: #f8f9fa;
            --font-family: 'Poppins', sans-serif;
        }

        /* Reset dan Pengaturan Dasar */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center; /* Konten di tengah secara vertikal */
            min-height: 100vh;
            padding: 2rem 1rem;
            background-image: 
                linear-gradient(to right, rgba(41, 128, 185, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(41, 128, 185, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* Kursor Dinamis */
        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--color-primary);
            border-radius: 50%;
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, opacity 0.3s ease;
            opacity: 0;
        }
        
        body:hover #cursor-dot {
            opacity: 1;
        }

        /* Kontainer Utama */
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: var(--color-card-bg);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            border: 1px solid #e9ecef;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInContainer 0.8s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Ikon Pengerjaan */
        .construction-icon {
            margin-bottom: 2rem;
        }
        
        .construction-icon svg {
            width: 80px;
            height: 80px;
            color: var(--color-primary);
        }

        .gear {
            animation: spin 10s linear infinite;
            transform-origin: center;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        /* Teks Konten */
        .title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 0.75rem;
        }

        .description {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 2.5rem;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Tombol Kembali (menggunakan gaya yang sama dengan link-item) */
        .back-button {
            display: inline-block;
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 400;
            border: 2px solid #e9ecef;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: scale(0.9);
            animation: scaleInLink 0.5s 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .back-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: var(--color-secondary);
            color: var(--color-secondary);
        }
        
        @keyframes scaleInLink {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ikon Sosial Media */
        .socials {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #bdc3c7;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .social-link:hover svg {
            transform: scale(1.2);
        }
        .social-link.instagram:hover svg { fill: #e1306c; }
        .social-link.twitter:hover svg { fill: #1da1f2; }
        .social-link.email:hover svg { fill: var(--color-accent); }

    </style>
</head>
<body>
    <!-- Kursor kustom yang mengikuti mouse -->
    <div id="cursor-dot"></div>

    <main class="container">
        <div class="construction-icon">
            <!-- Ikon SVG untuk Pengerjaan -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <g class="gear">

                </g>
                <path d="M23.9,14.6l-3.2-1.2c-0.3-0.1-0.6,0-0.8,0.3l-1.8,2.7c-0.9-0.4-1.8-0.9-2.7-1.5l1-3.4c0.1-0.4-0.1-0.8-0.5-1l-2.9-1.5 c-0.4-0.2-0.8,0-1,0.4l-1,3.4c-0.9-0.3-1.8-0.5-2.8-0.5c-0.2,0-0.5,0-0.7,0L5.3,8.1C5,7.9,4.5,8,4.3,8.3L2.5,11 c-0.2,0.3,0,0.6,0.3,0.8l3.2,1.2c0.3,0.1,0.6,0,0.8-0.3l1.8-2.7c0.9,0.4,1.8,0.9,2.7,1.5l-1,3.4c-0.1,0.4,0.1,0.8,0.5,1l2.9,1.5 c0.4,0.2,0.8,0,1-0.4l1-3.4c0.9,0.3,1.8,0.5,2.8,0.5c0.2,0,0.5,0,0.7,0l2.2,4.8c0.2,0.3,0.6,0.5,1,0.3l2.9-1.1 C24,15.2,24.1,14.8,23.9,14.6z"/>
            </svg>
        </div>
        
        <h1 class="title">Halaman Sedang Dikerjakan</h1>
        <p class="description">
            Kami sedang bekerja keras untuk mempersiapkan halaman ini untuk Anda. Silakan kembali lagi nanti untuk melihat pembaruan dari kami!
        </p>

        <!-- Ganti '#' dengan URL halaman utama/beranda Anda -->
        <a href="index.html" class="back-button">Kembali ke Beranda</a>


    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorDot = document.getElementById('cursor-dot');

            // --- Fungsionalitas Kursor Dinamis ---
            window.addEventListener('mousemove', e => {
                cursorDot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            });

            // Menambahkan efek saat hover di atas tautan
            document.querySelectorAll('a, button').forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorDot.style.transform = `translate(${event.clientX}px, ${event.clientY}px) scale(4)`;
                    cursorDot.style.backgroundColor = 'rgba(41, 128, 185, 0.5)';
                });
                el.addEventListener('mouseleave', () => {
                    cursorDot.style.transform = `translate(${event.clientX}px, ${event.clientY}px) scale(1)`;
                    cursorDot.style.backgroundColor = 'var(--color-primary)';
                });
            });
        });
    </script>
</body>
</html>
